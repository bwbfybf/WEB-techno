<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="myForm" class="was-validated" novalidate>
            <div class="form-group">
                <label for="fname">Ім'я:</label>
                <input type="text" class="form-control" id="fname" placeholder="Enter first name" required>
                <div class="invalid-feedback">
                    Будь ласка, введіть ваше ім'я (Лише букви).
                </div>
            </div>
    
            <div class="form-group">
                <label for="lname">Прізвище:</label>
                <input type="text" class="form-control" id="lname" placeholder="Enter last name" required>
                <div class="invalid-feedback">
                    Будь ласка, введіть ваше прізвище (Лише букви).
                </div>
            </div>
    
            <div class="form-group">
                <label for="address">Адреса:</label>
                <input type="text" class="form-control" id="address" placeholder="Enter address" required>
                <div class="invalid-feedback">
                </div>
            </div>
    
            <div class="form-group">
                <label for="city">Населений пункт::</label>
                <input type="text" class="form-control" id="city" placeholder="Enter city" required>
                <div class="invalid-feedback">
                </div>
            </div>
    
            <div class="form-group">
                <label for="country">Країна:</label>
                <input type="text" class="form-control" id="country" placeholder="Enter country" required>
                <div class="invalid-feedback">
                </div>
            </div>
    
            <div class="form-group">
                <label for="zip">Поштовий індекс:</label>
                <input type="text" class="form-control" id="zip" placeholder="Enter zip code" required>
                <div class="invalid-feedback">
                    Будь ласка, введіть правильно поштовий індекс (Лише 5 цифр).
                </div>
            </div>
    
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                <div class="invalid-feedback">
                    Будь ласка, введіть правильно Email(name@gmail.com) .
                </div>
            </div>
    
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        $('#myForm').on('submit', function(event) {
            if ($('#fname').val().match(/^[а-яА-Я]+$/) &&
                $('#lname').val().match(/^[а-яА-Я]+$/) &&
                $('#zip').val().length === 5 &&
                $('#email').val().match(/^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/)) {
                event.preventDefault();
                alert('Форма збережена!');
            } else {
                event.preventDefault();
                $('.form-control').addClass('is-invalid');
                $('.invalid-feedback').show();
            }
        });
    </script>
    
</body>
</html>
